<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Redirect</title>
    <script>
        // Array of URLs for the 50/50 redirect
        const urls = [
            "https://ec.europa.eu/eusurvey/runner/Students_Project_Unitn2024",  // First link
            "https://ec.europa.eu/eusurvey/runner/StudentsProjectUnitn2024"    // Second link
        ];
        
        // Redirects based on a 50/50 chance
        const randomIndex = Math.random() < 0.5 ? 0 : 1;
        window.location.href = urls[randomIndex];
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="javascript:window.location.reload();">click here</a>.</p>
</body>
</html>
